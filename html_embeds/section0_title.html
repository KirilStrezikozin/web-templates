<!DOCTYPE html>
<html lang="ua">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aero Combat Content</title>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Jura" />
        <link rel="stylesheet" type="text/css" href='https://fonts.googleapis.com/css?family=Barlow' />
        <style>
            :root {
                --bg-native: #FAFAFA;
                --primary-color: black;
                --secondary-color: #2B4C2E;
                /* --accent-color: #6709b4; */
                --accent-color: #9847DA;

                --border-color: rgba(250, 250, 250, 0.1);
                --border-color-hover: rgba(250, 250, 250, 0.25);
            }

            ::-webkit-scrollbar { width: 0px; display: none !important; }

            @keyframes rotate-neg360deg {
                0% { transform: rotate(0); }
                100% { transform: rotate(-360deg); }
            }

            @keyframes anim-fill-flow {
                0% { fill: var(--anim-fill-flow-clr1); }
                50% { fill: var(--anim-fill-flow-clr2); }
                100% { fill: var(--anim-fill-flow-clr1); }
            }

            html, body {
                width: 100%;
                height: auto !important;
                min-height: 100%;
                -ms-overflow-style: none;
                scrollbar-width: none;
                scroll-behavior: smooth;
            }

            body {
                margin: 0px;
                background: var(--bg-native);
                /* overflow: hidden; */
            }

            section { height: auto; }
 
            .hidden { visibility: hidden; }
            .collapsed { width: 0px; height: 0px; display: none; }

            .overflow-hidden { overflow: hidden; }

            .l {
                display: inline-block;
                position: relative;
                color: var(--primary-color);
                transition: color 0.25s ease-out;
                -webkit-transition: color 0.25s ease-out;
            }

            .l.jura { font-family: Jura; }
            .l.barlow { font-family: Barlow; }
            .l.hover { cursor: pointer; }
            .l.hover:hover { color: var(--secondary-color); }

            .l.h1 { font-size: 5em; }
            .l.h2 { font-size: 2em; }
            .l.h3 { font-size: 1.5em; }
            .l.h4 { font-size: 1.2em; }
            .l.h6 { font-size: 1em; }
            .l.h8 { font-size: 0.5em; }
            .l.p1 { font-size: 1.35em; }
            .l.p2 { font-size: 1.2em; }

            .l.bold { font-weight: 700; }
            .l.no-wrap { white-space: pre; }

            .p-space-top { margin-top: 1.2em; }
            .p-space-bottom { margin-bottom: 1.2em; }
            .p-space-both { margin-top: 1.2em; margin-bottom: 1.2em; }
 
            .flex { display: flex; }
            .flex.column { flex-direction: column; }
            .flex.row { flex-direction: row; }
            .flex.align-center { justify-content: center; align-items: center; }
            .flex.row.start-center { justify-content: center; align-items: start; }
            .flex.column.start-center { justify-content: start; align-items: center; }
            .flex.row.center-start { justify-content: start; align-items: center; }
            .flex.column.center-start { justify-content: center; align-items: start; }
            .flex.row.end-center { justify-content: center; align-items: end; }
            .flex.column.end-center { justify-content: end; align-items: center; }
            .flex.row.align-end { justify-content: end; }
            .flex.column.align-end { align-items: end; }
            .flex.row.align-start { justify-content: start; }
            .flex.column.align-start { align-items: start; }
            .flex.stretch { justify-items: stretch; }
            .flex.flex-wrap { flex-wrap: wrap; }

            .rel-position { position: relative; }
            .abs-position-auto { position: absolute; }
            .abs-position { position: absolute; top: 0px; bottom: 0px; left: 0px; right: 0px; }

            .horizontal-gallery {
                width: 100vw;
                flex: none;
                column-gap: 2rem;
            }

            .horizontal-gallery .gallery-item {
                width: auto;
                height: auto;
                border-radius: 5px;
                position: relative;
                overflow: hidden;
                flex: none;
            }

            .horizontal-gallery .gallery-item * {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }

            .sticky-bg-wrapper {
                width: 100%;
                height: 650vh;
                /* max-height: 2500px; */
                margin-bottom: -390vh;
                position: relative;
            }

            .sticky-bg-stick {
                width: 100vw;
                height: 100vh;
                top: 0;
                position: sticky;
                position: -webkit-sticky;
            }

            .sticky-bg-container {
                width: 100%;
                height: 100vh;
                position: relative;
            }

            .img-fill {
                width: 100%;
                height: 100%;
                max-width: none;
                object-fit: cover;
                object-position: 50% 50%;
                position: absolute;
                top: 0%;
                left: 0%;
                right: 0%;
                bottom: 0%;
            }

            .overlay {
                width: 100%;
                height: 100%;
                pointer-events: none;
                position: absolute;
                top: 0%;
                right: 0%;
                left: 0%;
                bottom: 0%;
            }

            .bounds-auto {
                top: auto;
                right: auto;
                left: auto;
                bottom: auto;
            }

            .bg-dark { background: #1d331f; }
            .bg-dark.gradient { background: linear-gradient(rgba(29, 51, 31, 0), rgba(29, 51, 31, 0.95) 45%); }
            .bg-black.gradient { background: linear-gradient(90deg, rgba(0, 0, 0, 0), rgba(11, 14, 12, 0.75) 45%); }

            .cursor {
                --cursor-x: 0px;
                --cursor-y: 0px;
                position: absolute;
                width: fit-content;
                height: fit-content;
                overflow: hidden;
                pointer-events: none;
                transform: translate(var(--cursor-x), var(--cursor-y)) translateZ(0);
                -webkit-transform: translate(var(--cursor-x), var(--cursor-y)) translateZ(0);
                transition: transform 0.35s ease-out;
                -webkit-transition: transform 0.35s ease-out;
            }

            .cursor-scope {
                --scope-x: 0px;
                --scope-y: 0px;
                position: relative;
                pointer-events: none;
                transform: translate(var(--scope-x), var(--scope-y));
                -webkit-transform: translate(var(--scope-x), var(--scope-y));
                transition: transform 0.1s ease-out;
                -webkit-transition: transform 0.1s ease-out;
            }

            .rotate-infinite {
                animation: rotate-neg360deg calc(var(--animation-duration, 5s)) linear 0s infinite running;
                transition: animation 0.5s ease-out;
            }

            .btn-primary {
                width: 15vw;
                min-width: fit-content;
                max-width: inherit;
                height: auto;
                z-index: 0;

                margin-top: 4%;
                padding: 6px;
                text-align: center;
                cursor: pointer;

                border-radius: 5px;
                background: #FAFAFA;

                transform: none;
                -webkit-transform: none;
                transition: transform 0.5s ease-out;
                -webkit-transition: transform 0.5s ease-out;
            }

            .btn-primary .btn-hover-bg {
                --size: 120px;

                z-index: 1;
                position: absolute;
                overflow: hidden;
                inset: 0;
                pointer-events: none;

                opacity: 0;
                transition: opacity 2s ease-out;
                -webkit-transition: opacity 2s ease-out;

                background: radial-gradient(
                    var(--size) circle at var(--bg-x) var(--bg-y),
                    /* rgba(250, 250, 250, 0.2) 0%, */
                    rgba(0, 0, 0, 0.3) 0%,
                    transparent 100%
                );
                transition: background 1s cubic-bezier(0.16, 1, 0.3, 1);
                -webkit-transition: background 1s cubic-bezier(0.16, 1, 0.3, 1);
            }

            .btn-primary .btn-l {
                --label-sx: 1.0;
                --label-sy: 1.0;
                z-index: 3;
                font-size: 22px;
                font-weight: 700;
                transform: scale(var(--label-sx), var(--label-sy));
                -webkit-transform: scale(var(--label-sx), var(--label-sy));
                transition: transform 0.5s ease-out;
                -webkit-transition: -webkit-transform 0.5s ease-out;
            }

            .btn-primary .btn-pointer { margin-right: 12px; margin-top: 3px; }
            .btn-primary .cursor { z-index: 2; opacity: 0.9; }
            .btn-primary .cursor path { fill: none; stroke: none; }
            
            .btn-primary:hover .btn-hover-bg { opacity: 1; }
            .btn-primary:hover svg path { stroke: #FAFAFA; fill: #FAFAFA; }
            .btn-primary.btn-color-secondary:hover { background: var(--secondary-color); }
            .btn-primary.btn-color-accent:hover { background: var(--accent-color); }

            .btn-primary:hover {
                border: 1px solid rgba(250, 250, 250, 0.25);
                transform: scale(1.2, 1.3);
                -webkit-transform: scale(1.2, 1.3);
            }

            .btn-primary:hover .btn-l {
                color: #FAFAFA;
                --label-sx: 0.9;
                --label-sy: 0.9;
                transform: scale(var(--label-sx), var(--label-sy));
                -webkit-transform: scale(var(--label-sx), var(--label-sy));
            }

            .space-bigger { margin-top: 4em; margin-bottom: 4em; }
            .full-width { width: 100%; }

            .ribs,
            #section0_bg,
            #section0_bg_video {
                width: 140vw;
                min-width: 92em;
                max-width: 160em;
            }

            #section0_content {
                width: 80vw;
                min-width: 42em;
                max-width: 92em;
            }

            #section1_aboutHeading svg {
                width: 30vw;
                height: auto;
                min-width: 16em;
                max-width: 32em;
            }

            #section0_bg #section0_bg_video { z-index: -1; }
            #section0_bg .ribs { z-index: -3; }

            #section0_content {
                top: 0px;
                margin-top: 12.5rem;
                padding-bottom: 100px;
            }

            #section1_content0 { margin-top: 80px; }
            #section1_content0 span { margin-bottom: 0.1em; }
            #section1_aboutHeading svg { margin: 2em }
            #section1_aboutHeading svg path { fill: var(--secondary-color); }

            #section1_cursor {
                --cursor-x: 34rem;
                --cursor-y: 60rem;
                --animation-duration: 5s;
                transition: tranform 5s ease-out;
                -webkit-transition: transform 5s ease-out;
                z-index: -2;
            }

            #section1_gallery.horizontal-gallery .gallery-item { height: 30rem; }
            #section1_content1 { background: rgba(29, 51, 31, 1.0); }

            #section1_content1 > .flex {
                width: 40%;
                height: 50vh;
                max-height: 700px;
                margin-right: 8rem;
                text-align: left;
            }

            #section1_content1 > .flex > svg { z-index: 0; }

            #section1_content1 > *:not(svg) { margin-top: 15rem; margin-bottom: 20rem; }

            #section1_content1 > .flex > span { color: #FAFAFA; }
            #section1_content1 > svg.sticky-bg-stick { margin-bottom: -50%; }

            .section1_h_styled { margin-top: 2em; overflow: visible; }
            .section1_h_styled * {
                --anim-fill-flow-clr1: var(--accent-color);
                --anim-fill-flow-clr2: #6709b4;
                animation: anim-fill-flow linear infinite;
                -webkit-animation: anim-fill-flow linear infinite;
                animation-duration: 5s;
                -webkit-animation-duration: 5s;
            }

        </style>
    </head>

            </div>

.555 58.416C217.832 59.1387 216.953 59.5 215.918 59.5H200.918Z" fill="#6709B4"/><path d="M0 95.75V88.25H11.25V77H7.5V84.5C7.5 85.5547 7.12891 86.4434 6.38672 87.166C5.66406 87.8887 4.78516 88.25 3.75 88.25V73.25H15V88.25H18.75V95.75H15V92H3.75V95.75H0Z" fill="#6709B4"/><path d="M37.3242 80.75V77H26.0742V80.75H37.3242ZM22.3242 92V73.25H37.3242C38.3594 73.25 39.2383 73.6211 39.9609 74.3633C40.7031 75.0859 41.0742 75.9648 41.0742 77V80.75C41.0742 81.8047 40.7031 82.6934 39.9609 83.416C39.2383 84.1387 38.3594 84.5 37.3242 84.5H26.0742V92H22.3242Z" fill="#6709B4"/><path d="M59.6484 88.25V77H48.3984V88.25H59.6484ZM48.3984 92C47.3438 92 46.4551 91.6387 45.7324 90.916C45.0098 90.1934 44.6484 89.3047 44.6484 88.25V77C44.6484 75.9648 45.0098 75.0859 45.7324 74.3633C46.4551 73.6211 47.3438 73.25 48.3984 73.25H59.6484C60.6836 73.25 61.5625 73.6211 62.2852 74.3633C63.0273 75.0859 63.3984 75.9648 63.3984 77V88.25C63.3984 89.3047 63.0273 90.1934 62.2852 90.916C61.5625 91.6387 60.6836 92 59.6484 92H48.3984Z" fill="#6709B4"/><path d="M66.9727 92V73.25H70.7227V80.75H81.9727V73.25H85.7227V92H81.9727V84.5H70.7227V92H66.9727Z" fill="#6709B4"/><path d="M89.2969 92V88.25H96.7969V77H89.2969V73.25H108.047V77H100.547V88.25H108.047V92H89.2969Z" fill="#6709B4"/><path d="M126.621 88.25V84.5H115.371V88.25H126.621ZM126.621 80.75V77H115.371V80.75H126.621ZM111.621 92V73.25H126.621C127.656 73.25 128.535 73.6211 129.258 74.3633C130 75.0859 130.371 75.9648 130.371 77V80.75C130.371 81.2773 130.186 81.7266 129.814 82.0977C129.443 82.4492 129.004 82.625 128.496 82.625C129.004 82.625 129.443 82.8105 129.814 83.1816C130.186 83.5527 130.371 83.9922 130.371 84.5V88.25C130.371 89.3047 130 90.1934 129.258 90.916C128.535 91.6387 127.656 92 126.621 92H111.621Z" fill="#6709B4"/><path d="M133.945 92V84.5H141.445V92H133.945Z" fill="#6709B4"/></svg>

                    <div class="btn btn-primary btn-color-accent flex align-center space-bigger full-width" data-target="course" data-msg="true">
                        <svg class="btn-pointer" width="32" height="14" viewBox="0 0 32 14" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M1 7L31 6.99998M31 6.99998L22 13.0622M31 6.99998L22 0.937805" stroke="black" stroke-width="2" stroke-linecap="round" /></svg>
                        <span class="btn-l l jura">  Aero Combat Drone Academy</span>

                        <svg class="cursor" width="50" height="50" viewBox="0 0 50 50" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M25.5 31.25L25.5 50" stroke="#FAFAFA" /><path d="M25.5 0L25.5 18.75" stroke="#FAFAFA" /><path d="M31.25 25.5L50 25.5" stroke="#FAFAFA" /><path d="M0 25.5L18.75 25.5" stroke="#FAFAFA" /><path class="cursor-scope" fill-rule="evenodd" clip-rule="evenodd" d="M25.5 28.5C27.1569 28.5 28.5 27.1569 28.5 25.5C28.5 23.8431 27.1569 22.5 25.5 22.5C23.8431 22.5 22.5 23.8431 22.5 25.5C22.5 27.1569 23.8431 28.5 25.5 28.5Z" fill="#FAFAFA" /></svg>
                    </div>

        </section>
        <script type="text/javascript">
            const URL = "https://kirilstrezikozin.wixsite.com/aero-combat-dev";

            const section0_bg_video = document.querySelector("#section0_bg_video");
            const section0_bg_video_src = document.querySelector("#section0_bg_video source");
            const video1_url = "https://video.wixstatic.com/video/68e506_b01cf9b97a2a41c3a59427ed8cd70a1e/720p/mp4/file.mp4";
            const poster1_url = "https://static.wixstatic.com/media/68e506_1b985ab03c5c4c56940ca81c3fef650f~mv2.png";

            const buttons = document.querySelectorAll(".btn");

            const section1 = document.querySelector("#section1");
            const section1_aboutHeading = document.querySelector("#section1_aboutHeading");
            const section1_cursor = document.querySelector("#section1_cursor");
            const section1_gallery = document.querySelector("#section1_gallery");
            const section1_bg_sticky = document.querySelector("#section1_bg_sticky");
            const section1_bg_sticky_src = document.querySelector("#section1_bg_sticky_src");
            const section1_bg_sticky_flag = document.querySelector("#section1_bg_sticky_flag");
            const section1_content1 = document.querySelector("#section1_content1");

            function switchSource(event) {
                section0_bg_video_src.src = video1_url;

                section0_bg_video.loop = true;
                section0_bg_video.load();
                section0_bg_video.currentTime = 0;
            }

            /**
             * Throttling wrapper around addEventListener.
             * 
             * @param {Element} element element to add event listener for.
             * @param {string} eventType event type.
             * @param {function} funcThrottle function to call with throttling.
             * @param {function} func function to call without throttling alongside funcThrottle.
             */
            function addEventListenerThrottle(element, eventType, funcThrottle, func, useCapture=false, throttleDelay=100) {
                let throttle = false;
                element.addEventListener(eventType, (event) => {
                    if (func) func(event);

                    if (throttle) return;
                    throttle = true;

                    if (funcThrottle) funcThrottle(event);

                    setTimeout(() => throttle = false, throttleDelay);
                }, useCapture);
            }

            function mouseCursorListener(element, cursorHandlerThrottled, cursorHandler, useCapture=false, throttleDelay=100) {
                addEventListenerThrottle(element, "mousemove",
                (event) => {
                    const { clientX, clientY } = event;
                    const targetRect = element.getBoundingClientRect();
                    if (cursorHandlerThrottled) cursorHandlerThrottled(clientX, clientY, targetRect, element);
                },
                (event) => {
                    const { clientX, clientY } = event;
                    const targetRect = element.getBoundingClientRect();
                    if (cursorHandler) cursorHandler(clientX, clientY, targetRect, element);
                },
                useCapture, throttleDelay);
            }

            function postMessage(element, params, useLog=false) {
                const messageData = { "id": element.id, "message": params };
                window.parent.postMessage(messageData, URL);
                if (useLog) console.log(messageData);
            }

            class ScrollYListener {
                scrollY;
                scrollDirection;

                throttleDelay;
                handlers;

                constructor(throttleDelay=100) {
                    this.throttleDelay = throttleDelay;
                    this.scrollY = window.scrollY;
                    this.scrollDirection = "STILL";
                    this.handlers = new Map();
                }

                /**
                 * Add scroll event listener to the document element.
                 * Updates scrollY and scrollDirection variables.
                 */
                listen() {
                    addEventListenerThrottle(document, "scroll", (event) => {
                        if (this.scrollY < window.scrollY) this.scrollDirection = "DOWN";
                        else this.scrollDirection = "UP";
                        this.scrollY = window.scrollY;

                        this.handlers.forEach((callback, _key) => {
                            if (callback.params) callback.func(this, callback.params);
                            else callback.func(this);
                        });
                    });
                }

                /**
                 * Attach custom function to execute on scroll event.
                 * Provide { element: Element, func: Function } as a callback argument.
                 * At most one func is expected to be attached to one element.
                 * Accepts custom params parameters to be sent to the callback func.
                 * 
                 * @param {Object} callback callback object.
                 */
                attach(callbackObj) {
                    this.handlers.set(callbackObj.element, { func: callbackObj.func, params: callbackObj.params });
                }

                /**
                 * Detach custom function executing on scroll event.
                 * Provide element as an argument. The function attached alongside it will be cleared.
                 * 
                 * @param {Element} element Element the callback function of which to detach.
                 */
                detach(element) {
                    this.handlers.delete(element);
                }
            }

            class Observer {
                /**
                 * Observe elements' intersection state with the viewport.
                 * Provide a map where keys are elements and values are functions to call when the element's intersection state changes.
                 * Note that the class should be instanced when DOM Content has been loaded.
                 * 
                 * @param {Map} args Map of entries to observe.
                 */
                constructor(args) {
                    const observer = new IntersectionObserver((entries) => {
                        entries.forEach((entry) => {
                            args.get(entry.target)(entry.isIntersecting);
                        });
                    });

                    args.forEach((_value, key) => observer.observe(key));
                } 
            }

            function section1_bg_sticky_getParams() {
                let vh = window.innerHeight;
                let vw = window.innerWidth;
                const { top, height, width } = section1_bg_sticky_flag.getBoundingClientRect();
                let startVh = top + height * 1.1;
                let endVh = startVh + height * 1.5;

                let params = {
                    startVh: startVh,
                    endVh: endVh,
                    diffVh: Math.abs(endVh - startVh),

                    diffWidth: Math.abs(vw - width),
                    diffHeight: Math.abs(vh - height),
                    startWidth: width,
                    startHeight: height,
                    endWidth: vw * 1.05,
                    endHeight: vh * 1.05,
                };

                return params;
            }

            function section1_bg_sticky_TransitionHandler(scrollInfo, params) {
                let allowTransition = params.endVh >= scrollInfo.scrollY && scrollInfo.scrollY >= params.startVh;

                if (allowTransition) {
                    let currentH = Math.abs(scrollInfo.scrollY - params.startVh);
                    let transitionFraction = Math.min(currentH / params.diffVh, 1);

                    section1_bg_sticky.style.height = (params.startHeight + params.diffHeight * transitionFraction) + "px";

                    for (let i = 0; i < section1_gallery.children.length; i++) {
                        section1_gallery.children[i].style.width = (params.startWidth + params.diffWidth * transitionFraction) + "px";
                    }

                    section1_bg_sticky.children[3].style.opacity = transitionFraction / 5;
                    section1_bg_sticky.children[4].style.transform = `scale(1, ${transitionFraction})`;

                    return;
                }

                if (scrollInfo.scrollY > params.endVh) {
                    section1_bg_sticky.style.height = params.endHeight + "px";

                    for (let i = 0; i < section1_gallery.children.length; i++) {
                        section1_gallery.children[i].style.width = params.endWidth + "px";
                    }

                    section1_bg_sticky.children[3].style.opacity = 0.2;
                    section1_bg_sticky.children[4].style.transform = "scale(1, 1)";

                } else if (scrollInfo.scrollY < params.startVh) {
                    section1_bg_sticky.style.height = params.startHeight + "px";

                    for (let i = 0; i < section1_gallery.children.length; i++) {
                        section1_gallery.children[i].style.width = "40rem";
                    }

                    section1_bg_sticky.children[3].style.opacity = 0;
                    section1_bg_sticky.children[4].style.transform = "scale(1, 0)";
                }
            }

            function section1_bg_sticky_changeSrc(isIntersecting, srcIndex) {
                if (!isIntersecting) return;
                for (let i = 0; i < section1_bg_sticky.children.length - 2; i++) {
                    if (i === srcIndex) section1_bg_sticky.children[i].classList.remove("collapsed");
                    else section1_bg_sticky.children[i].classList.add("collapsed");
                }

                if (srcIndex !== 0) {
                    section1_bg_sticky.children[3].style.opacity = 0;
                    section1_bg_sticky.children[4].style.opacity = 0.5;
                    section1_bg_sticky.children[5].style.opacity = 1.0;
                } else {
                    section1_bg_sticky.children[3].style.opacity = 0.2;
                    section1_bg_sticky.children[4].style.opacity = 1.0;
                    section1_bg_sticky.children[5].style.opacity = 0;
                }
            }

            function onDOMLoad(event) {
                section0_bg_video.poster = poster1_url;
                section0_bg_video.currentTime = 0;
                setTimeout(switchSource, section0_bg_video.duration * 1000);

                const scrollYListener = new ScrollYListener();
                scrollYListener.listen();

                const observer = new Observer(new Map([
                    [
                        section1_bg_sticky,

                        function(isIntersecting) {
                            let params = section1_bg_sticky_getParams();

                            if (!isIntersecting) {
                                section1_bg_sticky_TransitionHandler(scrollYListener, params);
                                scrollYListener.detach(section1_bg_sticky);
                         
                            // element enters the viewport
                            } else {
                                scrollYListener.attach({
                                    element: section1_bg_sticky,
                                    func: section1_bg_sticky_TransitionHandler,
                                    params: params,
                                });
                            }
                        }
                    ],
                    [
                        section1_content1.children[1],
                        (isIntersecting) => section1_bg_sticky_changeSrc(isIntersecting, 0)
                    ],
                    [
                        section1_content1.children[2],
                        (isIntersecting) => section1_bg_sticky_changeSrc(isIntersecting, 1)
                    ],
                    [
                        section1_content1.children[3],
                        (isIntersecting) => section1_bg_sticky_changeSrc(isIntersecting, 2)
                    ]
                ]));

                section1_bg_sticky_TransitionHandler(scrollYListener, section1_bg_sticky_getParams());

                let section1_aboutHeading_rect = section1_aboutHeading.getBoundingClientRect();
                let section1_cursor_x = section1_aboutHeading_rect.x + section1_aboutHeading_rect.width - section1_cursor.clientWidth / 2;
                let section1_cursor_y = section1_aboutHeading_rect.top - section1_cursor.clientHeight / 2;
                section1_cursor.style.setProperty('--cursor-x',  `${section1_cursor_x}px`)
                section1_cursor.style.setProperty('--cursor-y',  `${section1_cursor_y}px`)
            }

            document.addEventListener("DOMContentLoaded", onDOMLoad);

            function buttonPrimary_attachMouseMove(button, button_l) {
                let cursor = button.querySelector(".cursor");
                let scope = button.querySelector(".cursor-scope");
                let hoverBg = button.querySelector(".btn-hover-bg");

                mouseCursorListener(button, function(clientX, clientY, targetRect, button) {
                    let { width, height, left, top } = targetRect;
                    let cursorX = clientX - width / 2 - left, cursorY = clientY - height / 2 - top;
                    let scopeX = cursorX / -10, scopeY = cursorY / -10;

                    cursor.style.setProperty('--cursor-x', `${cursorX}px`);
                    cursor.style.setProperty('--cursor-y', `${cursorY}px`);

                    if (cursor.clientWidth / 2 > scopeX * 1.1 && scopeX * 1.1 > cursor.clientWidth / -2) {
                        scope.style.setProperty('--scope-x',  `${scopeX}px`);
                    }
                    if (cursor.clientHeight / 2 > scopeY * 1.1 && scopeY * 1.1 > cursor.clientHeight / -2) {
                        scope.style.setProperty('--scope-y',  `${scopeY}px`);
                    }

                    if (!button_l) return;
                    if (Math.abs(scopeX + scopeY) <= 1.5) {
                        button_l.style.setProperty('--label-sx', "1.1");
                        button_l.style.setProperty('--label-sy', "1.1");
                    } else {
                        button_l.style.setProperty('--label-sx', "1.0");
                        button_l.style.setProperty('--label-sy', "1.0");
                    }

                }, function(clientX, clientY, targetRect, button) {
                    hoverBg.style.setProperty('--bg-x',  `${clientX - targetRect.left}px`)
                    hoverBg.style.setProperty('--bg-y',  `${clientY - targetRect.top}px`)
                }, true);
            }

            buttons.forEach((button) => {
                let button_l = button.querySelector(".btn-l");
                let button_pointer = button.querySelector(".btn-pointer");
                let button_l_innerInit = button_l.innerHTML;

                button.onmouseenter = (event) => {
                    if (button_pointer) button_pointer.style.display = "none";
                    if (button.getAttribute("data-target") === "course") button_l.innerHTML = "";
                };

                button.onmouseleave = (event) => {
                    if (button_pointer) button_pointer.style.display = "block";
                    if (button.getAttribute("data-target")) button_l.innerHTML = button_l_innerInit;
                    button_l.style.setProperty('--label-sx', "1.0");
                    button_l.style.setProperty('--label-sy', "1.0");
                };

                if (button.classList.contains("btn-primary")) {
                    buttonPrimary_attachMouseMove(button, button_l);
                }

                if (button.getAttribute("data-msg") === "true") {
                    button.onclick = (event) => postMessage(button, {
                        "messageType": "event",
                        "eventType": "click"
                    });
                }
            });

            mouseCursorListener(section1, function(clientX, clientY, targetRect, _element) {
                section1_cursor.style.setProperty('--cursor-x',  `${clientX - section1_cursor.clientWidth / 2}px`);
                section1_cursor.style.setProperty('--cursor-y',  `${clientY + section1_cursor.clientHeight / 2}px`);
            });
        </script>
