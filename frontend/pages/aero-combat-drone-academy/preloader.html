    <style>

        body { margin: 0px; background: #929D8A; }
        .flex { display: flex; } .flex.column { flex-direction: column; } .flex.row { flex-direction: row; } .flex.align-center { justify-content: center; align-items: center; }
        .full-width { width: 100%; }
        .full-height { height: 100%; }
        @keyframes appear { 0% { opacity: 0; } 50% { opacity: 0; } 51% { opacity: 1; } 100% { opacity: 1; } }
        #preloader_wrapper { width: 100vw; height: 100vh; }
        #preloader_logo { width: 8vw; height: auto; min-width: 80px; }
        #preloader_label { width: 8vw; height: auto; min-width: 100px; }
        div > #preloader_display { position: absolute; opacity: 0.2; }
        #preloader_display { width: 5vw; height: auto; min-width: 60px; top: 80%; }
        .battery-item { --delay: 0s; animation: appear 2s var(--delay) infinite; }
    </style>
